<div class="container">
  <h1>All Posts</h1>
  <div class="alert alert-danger" role="alert" *ngIf="infoMessage">{{infoMessage}}</div>
  <div class="container col-md-12 mar-3 " *ngFor="let article of articles">
    <mat-card class="example-card boxx" >
      <mat-card-header>
        <div mat-card-avatar class="exam"></div>
        <mat-card-title><a href="/article/{{article.id}}" ><h2><b>{{article.title}}</b></h2></a></mat-card-title>
        <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
        <mat-card-subtitle>{{article.createTime}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    </div>

</div>
